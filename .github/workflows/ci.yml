name: Tests master

on:
  # This avoids having duplicate builds for a pull request
  push:
    branches:
      - master
      - "*-maintenance"
  pull_request:
    branches:
      - master
      - "*-maintenance"

jobs:
  ############################################################################
  # Lint jobs
  ############################################################################
  lint:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py-3.9-pip-${{ hashFiles('**/setup.cfg') }}
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install node dependencies
        run: make lektor/admin/node_modules
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install python dependencies
        run: python -m pip install tox
      - name: Run pylint
        run: tox -e lint
      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3

  ############################################################################
  # Node tests
  ############################################################################
  node:
    name: ${{ matrix.os}} node${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: ["14"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        include:
          - node: "16"
            os: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Build frontend
        run: make
      - name: Typecheck and run frontend tests
        run: make test-js

  ############################################################################
  # Python tests
  ############################################################################
  python-tests:
    name: ${{ matrix.os }} py${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        exclude:
          - os: "macos-latest"
            python: "3.7"
          - os: "macos-latest"
            python: "3.8"
          - os: "macos-latest"
            python: "3.9"
          - os: "windows-latest"
            python: "3.6"
          - os: "windows-latest"
            python: "3.8"
          - os: "windows-latest"
            python: "3.9"
        include:
          - os: "ubuntu-latest"
            pip-cache-dir: ~/.cache/pip
          - os: "macos-latest"
            pip-cache-dir: ~/Library/Caches/pip
          - os: "windows-latest"
            pip-cache-dir: ~\AppData\Local\pip\Cache
          - python: "3.10"
            install-imagemagick: true
    steps:
      - uses: actions/checkout@v2
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ${{ matrix.pip-cache-dir }}
          key: ${{ runner.os }}-py-${{ matrix.python }}-pip-${{ hashFiles('**/setup.cfg') }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install macOS system dependencies
        if: startsWith(runner.os, 'macos') && matrix.install-imagemagick
        run: brew install imagemagick ffmpeg
      - name: Install Windows system dependencies
        if: startsWith(runner.os, 'windows') && matrix.install-imagemagick
        run: choco install --no-progress --timeout 600 imagemagick.tool ffmpeg
        continue-on-error: true
      - name: Workaround for UnicodeDecodeError from tox on Windows
        # Refs:
        #   https://github.com/lektor/lektor/pull/933#issuecomment-923107580
        #   https://github.com/tox-dev/tox/issues/1550
        if: startsWith(runner.os, 'windows')
        shell: bash
        run: echo "PYTHONIOENCODING=utf-8" >> $GITHUB_ENV
      - name: Install python dependencies
        run: python -m pip install tox coverage[toml]
      - name: Run python tests
        run: tox -e py
      - name: Generate coverage.xml
        shell: bash
        run: |
          coverage combine --append || true
          coverage xml
      - name: Publish coverage data to codecov
        uses: codecov/codecov-action@v2
