language: python
python:
  - "2.7"

cache:
  directories:
    - lektor/admin/node_modules

before_install:
  - curl -s -o $HOME/.nvm/nvm.sh https://raw.githubusercontent.com/creationix/nvm/v0.31.4/nvm.sh
  - source $HOME/.nvm/nvm.sh
  - nvm install stable
  - node --version

addons:
  firefox: "47.0.1"

before_install:
  - curl -s -o $HOME/.nvm/nvm.sh https://raw.githubusercontent.com/creationix/nvm/v0.31.4/nvm.sh
  - source $HOME/.nvm/nvm.sh
  - nvm install stable
  - node --version
  - pip install -U pip pytest
  - pip install travis
  - make build-js

install:
  - pip install --editable . .[test]
  - travis_retry

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script: make test

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f0c538cdfc9883f81e34
